<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpeg" href="logo.jpeg" />
    <title>AgriSense</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <a href="#" onclick="window.location.href='index.html';"
        ><img src="logo.jpeg" class="logo" alt="logo-img"
      /></a>
      <nav class="navigation">
        <a class="active" href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>
    <!-- Hero Section -->
    <div class="hero">
      <h1>Welcome to AgriSense</h1>
      <p>A Data-Driven Solution For Smart Farming</p>
      <div>
        <button class="btnCrop-popup">Crop<br />Recommendation</button>
        <button class="btnFertilizer-popup">
          Fertilizer<br />Recommendation
        </button>
      </div>
      <h4>Empowering Farmers with Precision and Insight.....</h4>
    </div>
    <!-- Login-Register Section -->
    <div class="wrapper">
      <span class="iconClose">
        <ion-icon name="close"></ion-icon>
      </span>
      <!-- Login Section -->
      <div class="formBox login">
        <h2>Login</h2>
        <form action="#">
          <div class="inputBox">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" class="loginEmail" required />
            <label>Email</label>
          </div>
          <div class="inputBox">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" class="loginPassword" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#" class="forgotPassword">Forgot Password?</a>
          </div>
          <button type="submit" class="loginBtn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?
              <a href="#" class="registerLink">Register</a>
            </p>
          </div>
        </form>
      </div>
      <!-- Register Section -->
      <div class="formBox register">
        <h2>Registration</h2>
        <form action="#">
          <div class="inputBox">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" class="registerUsername" required />
            <label>Username</label>
          </div>
          <div class="inputBox">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" class="registerEmail" required />
            <label>Email</label>
          </div>
          <div class="inputBox">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" class="registerPassword" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" />I agree to the terms & conditions</label
            >
          </div>
          <button type="submit" class="registerBtn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?
              <a href="#" class="loginLink">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <!-- Recommendation Section -->
    <div class="cover">
      <span class="iconBack">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </span>
      <!-- Crop Recommendation Section -->
      <div class="formBox crop">
        <h2>Crop Recommendation</h2>
        <form action="#">
          <div class="inputBox">
            <input type="number" class="no-spinner" required />
            <label>Nitrogen (N)</label>
          </div>
          <div class="inputBox">
            <input type="number" class="no-spinner" required />
            <label>Phosphorus (P)</label>
          </div>
          <div class="inputBox">
            <input type="number" class="no-spinner" required />
            <label>Potassium (K)</label>
          </div>
          <div class="inputBox">
            <input type="number" class="no-spinner" required />
            <label>pH Level</label>
          </div>
          <div class="inputBox">
            <input type="number" class="no-spinner" required />
            <label>Humidity (%)</label>
          </div>
          <div class="inputBox">
            <input type="number" class="no-spinner" required />
            <label>Temperature (â„ƒ)</label>
          </div>
          <button type="submit" class="recommendationBtn">
            Get Recommendations
          </button>
        </form>
      </div>
      <!-- Fertilizer Recommendation Section -->
      <div class="formBox fertilizer">
        <h2>Fertilizer Recommendation</h2>
        <form action="#">
          <div class="inputBox">
            <input type="text" required />
            <label>Crop Name</label>
          </div>
          <button type="submit" class="recommendationBtn">
            Get Recommendations
          </button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
